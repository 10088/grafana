<query-editor-row query-ctrl="ctrl" has-text-edit-mode="true">

  <div class="gf-form" ng-show="ctrl.state.target.textEditor">
    <input type="text" class="gf-form-input" ng-model="ctrl.state.target.target" spellcheck="false" ng-blur="ctrl.dispatchTargetChanged()"></input>
  </div>

  <div ng-hide="ctrl.target.textEditor">
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">Series</label>
      </div>

      <div ng-if="ctrl.state.queryModel.seriesByTagUsed" ng-repeat="tag in ctrl.state.queryModel.tags" class="gf-form">
        <gf-form-dropdown
          model="tag.key"
          allow-custom="true"
          label-mode="true"
          debounce="true"
          placeholder="Tag key"
          css-class="query-segment-key"
          get-options="ctrl.dispatchAndHandleGetTags($index, $query)"
          on-change="ctrl.dispatchTagChanged(tag, $index)"
        ></gf-form-dropdown>

        <gf-form-dropdown
          model="tag.operator"
          label-mode="true"
          css-class="query-segment-operator"
          get-options="ctrl.dispatchAndHandleGetTagOperators()"
          on-change="ctrl.dispatchTagChanged(tag, $index)"
          min-input-width="30"
        ></gf-form-dropdown>
        <gf-form-dropdown
          model="tag.value"
          allow-custom="true"
          label-mode="true"
          debounce="true"
          css-class="query-segment-value"
          placeholder="Tag value"
          get-options="ctrl.dispatchAndHandleGetTagValues(tag, $index, $query)"
          on-change="ctrl.dispatchTagChanged(tag, $index)"
        ></gf-form-dropdown>
        <label class="gf-form-label query-keyword" ng-if="$index !== ctrl.state.queryModel.tags.length - 1">AND</label>
      </div>

      <div ng-if="ctrl.state.queryModel.seriesByTagUsed" ng-repeat="segment in ctrl.state.addTagSegments" role="menuitem" class="gf-form">
        <metric-segment segment="segment" get-options="ctrl.dispatchAndHandleGetTagsAsSegments($query)" on-change="ctrl.dispatchAddNewTag(segment)" debounce="true" />
      </div>

      <div ng-if="!ctrl.state.queryModel.seriesByTagUsed" ng-repeat="segment in ctrl.state.segments" role="menuitem" class="gf-form">
        <metric-segment segment="segment" get-options="ctrl.dispatchAndHandleGetAltSegments($index, $query)" on-change="ctrl.dispatchSegmentValueChanged(segment, $index)" />
      </div>

      <div ng-if="ctrl.state.paused" class="gf-form">
        <a ng-click="ctrl.dispatchUnpause()" class="gf-form-label query-part"><icon name="'play'"></icon></a>
      </div>

      <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">Functions</label>
      </div>

      <div ng-repeat="func in ctrl.state.queryModel.functions" class="gf-form">
        <span graphite-func-editor class="gf-form-label query-part" ng-hide="func.hidden"></span>
      </div>

      <div class="gf-form dropdown">
        <span graphite-add-func></span>
      </div>

      <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
      </div>
    </div>
  </div>
</query-editor-row>
